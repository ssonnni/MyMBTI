<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="PandaCoading">
    <meta name="keywords" content="십이간지 연애유형">
    <meta name="description" content="십이간지 연애유형">

    <!-- sns share -->
    <meta property="og:url" content="https://mymbtitwelvelovetype.netlify.app" />
    <meta property="og:title" content="십이간지 연애 유형" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta property="og:description" content="십이간지로 알아보는 연애유형" />

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

    <!-- 디바이스의 넓이를 따르고 기본비율은 1이다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('71fd86cc69ed1d6af3eda5d7b8c2f88f');
        Kakao.isInitialized();
    </script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700&display=swap"
        rel="stylesheet">
    <title>십이간지 연애유형</title>
</head>

<body>
    <div id="container">
        <!--01. main page -->
        <section id="main" class="mx-auto my-5 py-5 px-3" style="display:block;">
            <h2>십이간지로 알아보는 연애유형</h2>
            <div class="col-lg-4 col-md-8 col-sm-12 mx-auto">
                <img src="./img/main.png" class="img-fluid" alt="mainImage">
            </div>
            <p>
                나만의 MBTI 사이트 입니다!<br />
                아래 시작하기 버튼을 눌러 시작하세요!
            </p>
            <!-- on 이라는것은 이벤트를 기다리는 뜻 -->
            <button onclick="js:begin()" type="button" class="btn btn-outline-primary mt-3">시작하기</button>
        </section>

        <!-- 02. QnA page -->
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>
            <div class="qBox mx-auto my-5 py-3">

            </div>
            <div class="answerBox">

            </div>
        </section>

        <!-- 03.result page -->
        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h2>당신의 결과는 ?</h2>
            <div class="resultname">

            </div>
            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

            </div>
            <div class="resultDesc"></div>

            <!-- on 이라는것은 이벤트를 기다리는 뜻 -->
            <button onclick="js:setShare()" type="button" class="kakao mt-3 py-2 px-3">공유하기</button>
        </section>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/start.js"></script>
    <script src="./js/share.js"></script>
</body>

</html>
